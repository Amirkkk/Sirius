<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Inter&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Sirius</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <img src="logo.jpg" alt="">
                </div>
                <div class="header-logo-titel">
                    Sirius
                    <div class="header-logo-subtitel">
                        Build the trust
                    </div>
                </div>
                <div class="header-navigation">
                    <a class = "header-nav" href="">Главная</a>
                    <a class = "header-nav" href="">Поверка</a>
                    <a class = "header-nav" href="">Контакты</a>
                    <a class = "header-nav" href="">Мои заказы</a>
                    <a class = "header-nav" href="">Рус</a>
                </div>
                <div class="header-buttons">
                    <button><img src="message.jpg" alt=""></button>
                    <button><img src="login.jpg" alt=""></button>
                    <button><img src="call.jpg" alt=""></button>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="contacts-part">
            <div class="container">
                <div class="contacts-wrapper">

                    <div class="contacts">
                        <div class="contacts-titel">
                            Наши контакты:
                        </div>
                        <div class="contacts-subtitel">
                            +7 (707) 777 77 77 <br>
                            +7 (707) 777 77 77 <br>
                            +7 (707) 777 77 77 <br>
                        </div>
                    </div>

                    <div class="adress">
                        <div class="adress-titel">
                            Адрес:
                        </div>
                        <div class="adress-subtitel">
                            Алматы, Казахстан. <br>
                            ул. Абая 77а блок 4
                        </div>
                    </div>

                    <div class="email">
                        <div class="email-titel">
                            Адрес электронной почты:
                        </div>
                        <div class="email-subtitel">
                            <a href="">aimarket.kz@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="application-form">
            <div class="container">
                <div class="form-wrapper">

                    <div class="form-titel">
                        Форма заявки
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Email адрес">
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Введите комментарий">
                    </div>

                    <div class="send-button">
                        <button class="send">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
